<div id="commentList">
    <blockquote ng-repeat="comment in comments.comments">
        <p>{{ comment.content }}</p>
        <small class="text-right"><i class="glyphicon glyphicon-user"></i>&nbsp;{{ comment.nick }} &nbsp;<i
                class="glyphicon glyphicon-time"></i>&nbsp;{{ comment.created_at }}
        </small>
    </blockquote>
    <div>
        <form name="form" class="form-horizontal" role="form" novalidate>
            <div class="form-group" ng-class="{ 'has-error': form.nick.$invalid&& form.nick.$dirty }">
                <label for="nick" class="col-sm-2 control-label">昵称</label>

                <div class="col-sm-5">
                    <input type="text" class="form-control input-sm" ng-model="comment.nick" id="nick" name="nick"
                           required>
                </div>
                <span class="col-sm-2 help-block" ng-show="form.nick.$invalid">不能为空哦</span>
            </div>
            <div class="form-group" ng-class="{ 'has-error': form.email.$invalid }">
                <label for="email" class="col-sm-2 control-label">电子邮件</label>

                <div class="col-sm-8">
                    <input type="email" class="form-control input-sm" ng-model="comment.email" name="email" id="email">
                </div>
            </div>
            <div class="form-group" ng-class="{ 'has-error': form.content.$invalid&& form.content.$dirty }">
                <label for="content" class="col-sm-2 control-label">评论内容</label>

                <div class="col-sm-8">
                    <textarea class="form-control" rows="5" ng-model="comment.content" name="content" id="content"
                              required></textarea>
                    <span class="help-block" ng-show="form.content.$invalid">不能为空哦</span>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-8">
                    <button type="submit" class="btn btn-primary" ng-disabled="form.$invalid" add-Comment
                            data-content="发布成功！"><i class="glyphicon glyphicon-comment"></i> 发布评论
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
